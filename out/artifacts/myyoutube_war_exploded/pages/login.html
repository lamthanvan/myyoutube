<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" content="width=device-width, initial-scale=1.0" name="viewport">
            <title>
                itube
            </title>
            <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
            <link href="../assets/css/customize.css" rel="stylesheet"/>
            <script src="../assets/angular/angular.min.js" type="text/javascript">
            </script>
            <script src="../assets/angular/angular-loader.js" type="text/javascript">
            </script>
            <script src="../assets/angular/angular-route.min.js" type="text/javascript">
            </script>
        </meta>
    </head>
    <body class="bg-itube-light" ng-app="itube">
        <div class="container-fluid pt-5 itube-rules ">
            <div class="row" id="navbar-load">
                <!-- <div w3-include-html="navbar.htm"></div>       -->
                <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" id="navbar-top" ng-controller="authenCtrl" ng-init="init()">
                    <a class="navbar-brand" href="index.html">
                        #itube
                    </a>
                    <button aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarColor01" data-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon">
                        </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">
                                    Home
                                    <span class="sr-only">
                                        (current)
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    About
                                </a>
                            </li>
                            <li>
                                <form class="form-inline my-2 my-lg-0 ">
                                    <input aria-label="Search" class="form-control mr-sm-2" id="navbar-search" placeholder="Search" type="text">
                                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                                            Search
                                        </button>
                                    </input>
                                </form>
                            </li>
                        </ul>
                        <ul class="navbar-nav navbar-right">
                            <li class="nav-item">
                                <a class="nav-link" href="reg.html">
                                    Register
                                </a>
                            </li>                       
                        </ul>
                    </div>
                </nav>
            </div>
            <!--  <div class="page-header pt-md-5" id="page-header">
                <h1>
                    Header
                </h1>
            </div> -->
            <div class="row col-md-12 pt-5 mt-5" ng-controller="loginCtrl">
                <div class="col-md-3">
                </div>
                <div class="col-md-6 pt-5 pb-5 bg-light" ng-init="init()">
                    <h1>
                        Login
                    </h1>
                    <div class="alert alert-success alert-dismissible fade show" ng-model="remain" ng-show="success" role="alert">
                        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                            <span aria-hidden="true">
                                ×
                            </span>
                        </button>
                        <strong>
                            Login success!
                        </strong>
                        Auto redirect in <span ng-bind="remain"></span>s or <a class="alert-link" href="index.html">direct now</a>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" ng-show="error" role="alert">
                        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                            <span aria-hidden="true">
                                ×
                            </span>
                        </button>
                       <span ng-bind="msg"></span>
                    </div>
                    <form id="login-form" ng-submit="login()">
                        <div class="row form-group">
                            <div class="col-md-3">
                                <label for="username">
                                    user name
                                </label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" name="username" ng-model="attributes.username" placeholder="username" type="text">
                                </input>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-3">
                                <label for="password">
                                    password
                                </label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" name="password" ng-model="attributes.password" placeholder="password" type="password">
                                </input>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col md-1"></div>
                            <div class="col-md-10">
                                <button class="btn btn-primary col-md-5 mt-1" id="btn-login" ng-click="login()" type="button">
                                    Login
                                </button>
                                 <a class="btn btn-secondary col-md-5 mt-1" id="btn-login" href="reg.html">
                                  Register
                                </a>
                                <button type="submit" ng-click="login()" ng-hide="true"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../assets/js/jquery-3.2.1.min.js" type="text/javascript">
        </script>
        <script src="../assets/js/popper.js" type="text/javascript">
        </script>
        <script src="../assets/js/bootstrap.min.js" type="text/javascript">
        </script>
        <script src="../m/itube.js" type="text/javascript">
        </script>
        <script src="../c/itubeCtrl.js" type="text/javascript">
        </script>
        <script src="../m/membersAPI.js" type="text/javascript">
        </script>
        <script src="../m/loginModule.js" type="text/javascript">
        </script>
        
    </body>
</html>
