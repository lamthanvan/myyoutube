            <script>
                $(document).ready(function(){

                    var alertWarning = $('#alert-warning');
                    var alertError = $('#alert-error');
                    var alertSuccess = $('#alert-success');    
                    setTimeout(function(){
                        progessRun();
                    },100);
                    $('#v-pills*').on('click',function(){
                        // console.log('clicked');
                       
                            progessRun();
                       
                    });
                    function progessRun() {
                      var width = 1;
                      var id = setInterval(frame, (Math.random() * 20)+1);
                       $('#my-progess-bar').fadeIn('slow');
                      function frame() {
                        if (width >= 100) {
                          clearInterval(id); 
                          $('#my-progess-bar').fadeOut('slow');
                          setTimeout(function(){
                                $('#my-progess-bar').css('width', '0px') ;
                            },1000);
                        //                    
                        } else {
                          width++; 
                          $('#my-progess-bar').css('width', width+ '%') ; 
                        }
                      }
                    }       
                    $('.btn-collapse').tooltip({
                        title: "Collapse menu!", animation: true,
                        delay: 1000,
                        trigger: "hover",
                        placement:'top',
                    });
                 
                     $('#video-link').change(function(e) {
                            var url = $(this).val().trim();
                            if (url != "") {
                                ytGetVideoByLink(url);
                            } else {
                                alertError.text('Warning! You must in put link, url');
                                alertError.show();
                                alertSuccess.hide();
                                alertWarning.hide();
                            }
                        });
                        $('#btn-check-link').click(function(e) {
                            var url = $('#video-link').val().trim();
                            if (url != "") {
                                ytGetVideoByLink(url);
                            } else {
                                console.log('null url');
                                alertError.text('Warning! You must in put link, url');
                                alertError.show();
                                alertSuccess.hide();
                                alertWarning.hide();
                            }
                        });
                        $('#btn-submit').click(function(e) {
                            e.preventDefault();
                            handleForm();
                        });
                        $('#v-pills-home-list').click(function() {
                           
                        });
                      
                        $('.c-hamburger').on('click',function(){   

                            $('div[name=video-block]').toggleClass("col-md-4 col-lg-4 col-md-3 col-lg-3 pr-3 pl-3 pb-3");
                            $('#left-menu').toggle();
                            $('#left-menu-container').toggle();
                            $('#right-content').toggleClass('col-md-11 col-lg-11');
                            // $('#left-menu').fadeToggle('slow',function(){
                            //     $('#left-menu').fadeToggle('animate');
                            //     $('#left-menu-container').toggleClass();
                            //     $('div[name=video-block]').toggleClass('col-md-2 col-lg-2 ml-3 mr-3 mb-2 p-0');
                            //     $('#right-content').toggleClass('col-md-11 col-lg-11');
                            // });
                        });   
                       
                });
            </script>
            <script>
                (function() {
                              "use strict";
                              var toggles = document.querySelectorAll(".c-hamburger");
                              for (var i = toggles.length - 1; i >= 0; i--) {
                                var toggle = toggles[i];
                                toggleHandler(toggle);
                              };

                              function toggleHandler(toggle) {
                                toggle.addEventListener( "click", function(e) {
                                  e.preventDefault();
                                  (this.classList.contains("is-active") === true) ? this.classList.remove("is-active") : this.classList.add("is-active");
                                });
                              }

                            })();
            </script>
