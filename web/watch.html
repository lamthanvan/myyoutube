<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" content="width=device-width, initial-scale=1.0" name="viewport">
            <title>
                itube
            </title>
            <link href="./css/bootstrap.min.css" rel="stylesheet"/>
            <link href="./css/customize.css" rel="stylesheet"/>
            <link href="./css/slider.css" rel="stylesheet"/>
            <script data-cfasync="false">
                (function(r,e,E,m,b){E[r]=E[r]||{};E[r][b]=E[r][b]||function(){
  (E[r].q=E[r].q||[]).push(arguments)};b=m.getElementsByTagName(e)[0];m=m.createElement(e);
  m.async=1;m.src=("file:"==location.protocol?"https:":"")+"//s.reembed.com/G-ndLM8n.js";
  b.parentNode.insertBefore(m,b)})("reEmbed","script",window,document,"api");
            </script>
        </meta>
    </head>
    <body class="bg-itube-default" ng-app="itube">
        <div class="container-fluid pt-md-5 pt-lg-5 itube-rules" ng-controller="videoInfoCtrl">
            <div class="row">
                <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" id="navbar-top">
                    <a class="navbar-brand" href="index.html">
                        #itube
                    </a>
                    <button aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarColor01" data-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon">
                        </span>
                    </button>
                </nav>
            </div>
            <!-- player -->
            <div class="row" id="video-player-container">
                <div class="row col-md-12 bg-itube-softdark m-0">
                    <div class="col-md-3 ">
                    </div>
                    <div class="col-md-6">
                        <div id="player">
                        </div>
                        <div>
                            <div class="row p-0 m-0">
                                <h5>
                                    {{videoInfo.name}}
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--  Info -->
            <div class="row m-0 text-muted" id="video-info">
                <div class="col-md-1 m-0">
                </div>
                <div class="col-md-10 col-xs-12 p-4">
                    <div class="row ">
                        <span>
                            Category:
                            <a href="">
                                {{videoInfo.category}}
                            </a>
                        </span>
                    </div>
                    <div class="row">
                        <span>
                            Upload:
                        </span>
                        <a href="#">
                            {{videoInfo.authorName}}
                        </a>
                    </div>
                    <div class="row">
                        <span>
                            Upload date: {{videoInfo.birthday}}
                        </span>
                    </div>
                    <div class="row">
                        <p>
                            {{videoInfo.description}}
                        </p>
                    </div>
                    <div class="row">
                        <span>
                            Tags:
                        </span>
                        <div class="text-light" ng-repeat="tag in tags" on-finish-render="ngSliceString">
                            <a ng-href="search.html?search=video&keyword={{tag}}">
                                {{tag}}
                            </a>
                            ,
                        </div>
                    </div>
                    <!-- Play list//sugest -->
                    <div class="row">
                        <div class="container">
                            <div class="row">
                                <h2>
                                    Media Slider Carousel BS3
                                </h2>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="carousel slide media-carousel" id="media">
                                        <div class="carousel-inner">
                                            <div class="item active">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <a class="thumbnail" href="#">
                                                            <img alt="" src="http://placehold.it/150x150?text=First"/>
                                                        </a>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <a class="thumbnail" href="#">
                                                            <img alt="" src="http://placehold.it/150x150"/>
                                                        </a>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <a class="thumbnail" href="#">
                                                            <img alt="" src="http://placehold.it/150x150"/>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="item">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <a class="thumbnail" href="#">
                                                            <img alt="" src="http://placehold.it/150x150"/>
                                                        </a>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <a class="thumbnail" href="#">
                                                            <img alt="" src="http://placehold.it/150x150"/>
                                                        </a>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <a class="thumbnail" href="#">
                                                            <img alt="" src="http://placehold.it/150x150"/>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="item">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <a class="thumbnail" href="#">
                                                            <img alt="" src="http://placehold.it/150x150"/>
                                                        </a>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <a class="thumbnail" href="#">
                                                            <img alt="" src="http://placehold.it/150x150"/>
                                                        </a>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <a class="thumbnail" href="#">
                                                            <img alt="" src="http://placehold.it/150x150?text=final"/>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <a class="left carousel-control" data-slide="prev" href="#media">
                                            ‹
                                        </a>
                                        <a class="right carousel-control" data-slide="next" href="#media">
                                            ›
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                footer
            </div>
        </div>
        <script src="./js/jquery-3.2.1.min.js" type="text/javascript">
        </script>
        <script src="./js/popper.js" type="text/javascript">
        </script>
        <script src="./js/bootstrap.min.js" type="text/javascript">
        </script>
        <script src="./angular/angular.min.js" type="text/javascript">
        </script>
        <script src="./angular/angular-loader.js" type="text/javascript">
        </script>
        <script src="../m/ytAPI.js" type="text/javascript">
        </script>
        <script src="../m/itube.js" type="text/javascript">
        </script>
        <script src="../c/itubeCtrl.js" type="text/javascript">
        </script>
        <script src="../assets/js/player.js" type="text/javascript">
        </script>
        <script>
            $(document).ready(function() {
              $('#media').carousel({
                pause: true,
                interval: 1000,
              });
            });
        </script>
    </body>
</html>
