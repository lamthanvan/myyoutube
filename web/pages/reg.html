<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" content="width=device-width, initial-scale=1.0" name="viewport">
            <title>
                itube
            </title>
            <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
            <link href="../assets/css/customize.css" rel="stylesheet"/>
        </meta>
    </head>
    <body>
        <div class="container-fluid pt-md-5 pt-lg-5 itube-rules itube-bg-default">
            <div class="row">
                <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" id="navbar-top">
                    <a class="navbar-brand" href="index.html">
                        #itube
                    </a>
                    <button aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarColor01" data-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon">
                        </span>
                    </button>
                </nav>
            </div>
            <div class="row pt-5">
                <div class="col-md-9">
                    <div class="alert alert-success" id="alert-success" style="display: none">
                    </div>
                    <div class="alert alert-danger" id="alert-error" style="display: none">
                    </div>
                    <form id="register-form">
                        <!--ID-->
                        <div class="form-group row">
                            <label class="form-control-label col-md-3 " for="user-name">
                                User name
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" name="user-name" placeholder="Nhập user name" type="text">
                                </input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="form-control-label col-md-3 " for="user-name">
                               Tên đầy đủ
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" name="full-name" placeholder="Nhập họ tên" type="text">
                                </input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="form-control-label col-md-3" for="email">
                                Email
                            </label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <input class="form-control" name="email" placeholder="Nhập email" type="email"/>
                                </div>
                            </div>
                        </div>
                        <!--password-->
                        <div class="form-group row">
                            <label class="form-control-label col-md-3 " for="password">
                                Mật Khẩu
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" name="password" placeholder="Nhập mật khẩu" type="password">
                                </input>
                            </div>
                        </div>
                        <!-- Retype pass -->
                        <div class="form-group row">
                            <label class="form-control-label col-md-3" for="confirm-password">
                                Xác nhận mật khẩu
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" name="confirm-password" placeholder="Xác nhận lại mật khẩu" type="password">
                                </input>
                            </div>
                        </div>
                        <!--Gender-->
                        <div class="form-group row">
                            <label class="form-control-label col-md-3" for="gender">
                                Giới tính
                            </label>
                            <div class="col-md-8">
                                <select class="form-control" name="gender">
                                    <option value="1">
                                        Nam
                                    </option>
                                    <option value="0">
                                        Nữ
                                    </option>
                                    <option value="3">
                                        Ẩn
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!-- Birth day -->
                        <div class="form-group row">
                            <label class="form-control-label col-md-3" for="birthday">
                                Ngày sinh
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" name="birthday" type="text">
                                </input>
                            </div>
                        </div>
                        <!-- avatar -->
                        <div class="form-group row">
                            <label class="form-control-label col-md-3" for="avatar">
                                Ảnh đại diện
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" name="avatar" type="text">
                                </input>
                            </div>
                        </div>
                        <!--Term and rules-->
                        <div class="form-group row">
                            <label class="form-control-label col-md-3 col-sm-2" for="term">
                            </label>
                            <div class="col-md-8">
                                <input class="" id="term" name="term" type="checkbox">
                                    Đồng ý điều khoản sử dụng
                                </input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-8">
                                <button class="btn btn-primary" id="btn-reg" type="button">
                                    Đăng Ký
                                </button>
                                <button class="btn" type="reset">
                                    Reset
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../assets/js/jquery-3.2.1.min.js" type="text/javascript">
        </script>
        <script src="../assets/js/popper.js" type="text/javascript">
        </script>
        <script src="../assets/js/bootstrap.min.js" type="text/javascript">
        </script>
        <script src="../assets/angular/angular.min.js" type="text/javascript">
        </script>
        <script src="../assets/angular/angular-loader.js" type="text/javascript">
        </script> 
        <script src="../../m/membersAPI.js" type="text/javascript">
        </script>
       
    </body>
</html>
