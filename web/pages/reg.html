<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" content="width=device-width, initial-scale=1.0" name="viewport">
            <title>
                itube
            </title>
            <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
            <link href="../assets/css/customize.css" rel="stylesheet"/>
            <script src="../assets/angular/angular.min.js" type="text/javascript">
            </script>
            <script src="../assets/angular/angular-route.min.js" type="text/javascript">
            </script>
        </meta>
    </head>
    <body ng-app="itube">
        <div class="container-fluid pt-md-5 pt-lg-5 itube-rules itube-bg-default">
            <div class="row" id="navbar-load">
                <!-- <div w3-include-html="navbar.htm"></div>       -->
                <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" id="navbar-top" ng-controller="authenCtrl" ng-init="init()">
                    <a class="navbar-brand" href="index.html">
                        #itube
                    </a>
                    <button aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarColor01" data-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon">
                        </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">
                                    Home
                                    <span class="sr-only">
                                        (current)
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    About
                                </a>
                            </li>
                            <li>
                                <form class="form-inline my-2 my-lg-0 ">
                                    <input aria-label="Search" class="form-control mr-sm-2" id="navbar-search" placeholder="Search" type="text">
                                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                                            Search
                                        </button>
                                    </input>
                                </form>
                            </li>
                        </ul>
                        <ul class="navbar-nav navbar-right">
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">
                                    Login
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="row pt-5" ng-controller="registerCtrl" ng-init="init()">
                <div class="col-md-9">
                    <div class="alert alert-success" id="alert-success" style="display: none">
                    </div>
                    <div class="alert alert-danger" id="alert-error" style="display: none">
                    </div>
                    <form id="register-form">
                        <!--ID-->
                        <div class="form-group row">
                            <label class="form-control-label col-md-3 " for="user-name" >
                                User name
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" name="user-name" placeholder="Nhập user name" type="text" ng-model="attributes.username">
                                </input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="form-control-label col-md-3 " for="user-name">
                                Tên đầy đủ
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" name="full-name" placeholder="Nhập họ tên" type="text" ng-model="attributes.fullname">
                                </input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="form-control-label col-md-3" for="email">
                                Email
                            </label>
                            <div class="col-md-8">
                                <div class="input-group">
                                    <input class="form-control" name="email" placeholder="Nhập email" type="email" ng-model="attributes.email"/>
                                </div>
                            </div>
                        </div>
                        <!--password-->
                        <div class="form-group row">
                            <label class="form-control-label col-md-3 " for="password">
                                Mật Khẩu
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" name="password" placeholder="Nhập mật khẩu" type="password" ng-model="attributes.password">
                                </input>

                            </div>
                        </div>
                        <!-- Retype pass -->
                        <div class="form-group row">
                            <label class="form-control-label col-md-3" for="confirm-password">
                                Xác nhận mật khẩu
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" name="confirm-password" placeholder="Xác nhận lại mật khẩu" type="password" ng-model="confirmPassword">
                                </input>
                            </div>
                        </div>
                        <!--Gender-->
                        <div class="form-group row">
                            <label class="form-control-label col-md-3" for="gender">
                                Giới tính
                            </label>
                            <div class="col-md-8">
                                <select class="form-control" name="gender" ng-model="attributes.gender">
                                    <option value="1">
                                        Nam
                                    </option>
                                    <option value="0">
                                        Nữ
                                    </option>
                                    <option value="3">
                                        Ẩn
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!-- Birth day -->
                        <div class="form-group row">
                            <label class="form-control-label col-md-3" for="birthday" >
                                Ngày sinh
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" name="birthday" type="text" ng-model="attributes.birthday">
                                </input>
                            </div>
                        </div>
                        <!-- avatar -->
                        <div class="form-group row">
                            <label class="form-control-label col-md-3" for="avatar">
                                Ảnh đại diện
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" name="avatar" type="text" ng-model="attributes.avatar">
                                </input>
                            </div>
                        </div>
                        <!--Term and rules-->
                        <div class="form-group row">
                            <label class="form-control-label col-md-3 col-sm-2" for="term">
                            </label>
                            <div class="col-md-8">
                                <input class="" id="term" name="term" type="checkbox">
                                    Đồng ý điều khoản sử dụng
                                </input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-8">
                                <button class="btn btn-primary" id="btn-reg" type="button">
                                    Đăng Ký
                                </button>
                                <button class="btn" type="reset">
                                    Reset
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../assets/js/jquery-3.2.1.min.js" type="text/javascript">
        </script>
        <script src="../assets/js/popper.js" type="text/javascript">
        </script>
        <script src="../assets/js/bootstrap.min.js" type="text/javascript">
        </script>
        <script src="../assets/angular/angular.min.js" type="text/javascript">
        </script>
        <script src="../assets/angular/angular-loader.js" type="text/javascript">
        </script>
        <script src="../m/membersAPI.js" type="text/javascript">
        </script>
        <script src="../m/itube.js" type="text/javascript">
        </script>
        <script src="../c/itubeCtrl.js" type="text/javascript">
        </script>
        <script src="../m/loginModule.js" type="text/javascript">
        </script>
    </body>
</html>
