<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" content="width=device-width, initial-scale=1.0" name="viewport">
            <title>
                itube
            </title>
            <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
            <link href="../assets/css/customize.css" rel="stylesheet"/>
        </meta>
    </head>
    <body ng-app="itube">
        <div class="container-fluid pt-5 itube-rules bg-itube-default">
            <div class="row" id="navbar-load">
                <!-- <div w3-include-html="navbar.htm"></div>       -->
                <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" id="navbar-top">
                    <a class="navbar-brand" href="#">
                        #itube
                    </a>
                    <button aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarColor01" data-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon">
                        </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">
                                    Home
                                    <span class="sr-only">
                                        (current)
                                    </span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    About
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!--  <div class="page-header pt-md-5" id="page-header">
                <h1>
                    Header
                </h1>
            </div> -->
            <div class="row" id="main">
                <!-- //////////// slide ////////////-->
                <div class="col-sm-12 col-md-12 col-lg-12 mt-2 p-0" id="video-trending">
                    <!-- <img src="rs/youtube-trueview-lg_.jpg" alt="itube" style="max-width: 100%;height: auto"> -->
                    <div class="carousel slide" data-ride="carousel" id="trendingCarousel">
                        <ol class="carousel-indicators">
                            <li class="active" data-slide-to="0" data-target="#trendingCarousel">
                            </li>
                            <li data-slide-to="1" data-target="#trendingCarousel">
                            </li>
                            <li data-slide-to="2" data-target="#trendingCarousel">
                            </li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img alt="..." src="../assets/img/godzillabackground1.jpg">
                                </img>
                                <div class="carousel-caption d-none d-md-block carousel-caption-custom">
                                    <h3>
                                        heading 1
                                    </h3>
                                    <p>
                                        content
                                    </p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img alt="..." src="../assets/img/youtube-trueview-lg_.jpg"/>
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>
                                        heading 2
                                    </h3>
                                    <p>
                                        content
                                    </p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img alt="..." src="../assets/img/youtube-trueview-lg_.jpg"/>
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>
                                        heading 3
                                    </h3>
                                    <p>
                                        content
                                    </p>
                                </div>
                            </div>
                            <a class="carousel-control-prev" data-slide="prev" href="#trendingCarousel" role="button">
                                <span aria-hidden="true" class="carousel-control-prev-icon">
                                </span>
                                <span class="sr-only">
                                    Previous
                                </span>
                            </a>
                            <a class="carousel-control-next" data-slide="next" href="#trendingCarousel" role="button">
                                <span aria-hidden="true" class="carousel-control-next-icon">
                                </span>
                                <span class="sr-only">
                                    Next
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--//////// end slide //////////-->
            <div class="row pt-lg-5 pt-md-5 pt-sm-3">
                <!-- left menu -->
                <div class="col-md-3">
                    <div class="nav flex-column nav-pills" id="v-pills" role="tablist">
                        <a aria-controls="v-pills-home" aria-expanded="true" class="nav-link active" data-toggle="pill" href="#v-pills-home" id="v-pills-home-list" role="tab">
                            Home
                        </a>
                        <a aria-controls="v-pills-upload" aria-expanded="true" class="nav-link" data-toggle="pill" href="#v-pills-upload" id="v-pills-upload-list" role="tab">
                            Upload
                        </a>
                        <a aria-controls="v-pills-contact" aria-expanded="true" class="nav-link" data-toggle="pill" href="#v-pills-contact" id="v-pills-contact-list" role="tab">
                            Contact
                        </a>
                        <a aria-controls="v-pills-sitemap" aria-expanded="true" class="nav-link" data-toggle="pill" href="#v-pills-sitemap" id="v-pills-sitemap-list" role="tab">
                            Sitemap
                        </a>
                    </div>
                </div>
                <!-- end left menu -->
                <!--<< main right content >> -->
                <div class="col-md-9 col-lg-9">
                    <!-- Tab -->
                    <div class="tab-content" id="v-pills-tabContent">
                        <!-- Home tab -->
                        <div aria-labelledby="v-pills-home" class="tab-pane fade show active" id="v-pills-home" role="tabpanel">
                            <!-- content row -->
                            <div class="row" id="page-content" ng-controller="videosCtrl">
                                <div class="col-sm-6 col-md-3 ml-4 mr-4 mt-0 p-0" ng-repeat="video in videos">
                                    <div class="thumbnail">
                                        <img alt="Preview image" class="card-img-top thumbnail-pre-img" data-holder-rendered="true" ng-src="https://i.ytimg.com/vi/{{video.videoId}}/hqdefault.jpg">
                                            <a class="thumbnail-btn-play" ng-href="./watch.html?v={{video.videoId}}">
                                            </a>
                                            <a ng-href="./watch.html?v={{video.videoId}}">
                                                {{video.name}}
                                            </a>
                                        </img>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <ul class="pagination-sm" id="pagination">
                                </ul>
                            </div>
                        </div>
                        <!-- Upload tab -->
                        <div aria-labelledby="v-pills-upload" class="tab-pane fade" id="v-pills-upload" role="tabpanel">
                            <!--  <div class="card-header">
                                    Upload Video
                                </div> -->
                            <div>
                                <h4 class="card-title">
                                    Upload video
                                </h4>
                                <form class="form-control" method="POST">
                                    <div class="fixed">
                                        <div class="alert" id="alert">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="form-control-label col-md-3" for="video-link">
                                            Youtube link
                                        </label>
                                        <div class="col-md-8">
                                            <div class="input-group">
                                                <input aria-describedby="linkHelp" class="form-control" id="video-link" name="video-link" placeholder="Link video from youtube." required="" type="text">
                                                    <span class="input-group-btn ">
                                                        <button class="btn btn-primary" id="btn-check-link" type="button">
                                                            Check!
                                                        </button>
                                                    </span>
                                                </input>
                                            </div>
                                            <small class="form-text text-muted" id="linkHelp">
                                                Example: https://www.youtube.com/watch?v=lvwn18VLAR8
                                            </small>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="form-control-label col-md-3" for="video-name">
                                            Name
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" id="video-name" name="video-name" placeholder="Enter a name for your video." required="" type="text"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="form-control-label col-md-3" for="video-description">
                                            Description
                                        </label>
                                        <div class="col-md-8">
                                            <textarea class="form-control" id="video-description" name="video-description" placeholder="Descript your video." rows="8">
                                            </textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="form-control-label col-md-3" for="video-keywords">
                                            Tags
                                        </label>
                                        <div class="col-md-8">
                                            <input class="form-control" id="video-tags" name="video-tags" placeholder="Enter some tags for your video." type="text"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="form-control-label col-md-3" for="video-category">
                                            Category
                                        </label>
                                        <div class="col-md-8">
                                            <label class="checkbox-inline" id="video-category">
                                                <input name="" type="checkbox" value="music">
                                                    Music
                                                </input>
                                            </label>
                                            <label class="checkbox-inline">
                                                <input name="" type="checkbox" value="movie">
                                                    Movie
                                                </input>
                                            </label>
                                            <label class="checkbox-inline">
                                                <input name="" type="checkbox" value="cartoon">
                                                    Cartoon
                                                </input>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="form-control-label col-md-3" for="video-status">
                                            Status
                                        </label>
                                        <div class="col-md-8" id="video-status">
                                            <label class="radio-inline">
                                                <input checked="" name="video-status" type="radio" value="1">
                                                    Active
                                                </input>
                                            </label>
                                            <label class="radio-inline">
                                                <input name="video-status" type="radio" value="0">
                                                    Deactive
                                                </input>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-3">
                                        </label>
                                        <div class="col-md-8">
                                            <button class="btn btn-primary" id="btn-submit">
                                                Submit
                                            </button>
                                            <button class="btn btn-default" type="reset">
                                                Reset
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Contact tab -->
                        <div aria-labelledby="v-pills-contact" class="tab-pane fade" id="v-pills-contact" role="tabpanel">
                        </div>
                        <!-- Sitemap tab -->
                        <div aria-labelledby="v-pills-sitemap" class="tab-pane fade" id="v-pills-sitemap" role="tabpanel">
                        </div>
                    </div>
                    <!-- end tab -->
                    <!-- >> end main right content <<  -->
                </div>
                <!-- footer -->
                <div class="row">
                </div>
                <!-- end footer -->
                <!-- The player Modal -->
                <!-- end modal -->
            </div>
            <script src="../assets/js/jquery-3.2.1.min.js" type="text/javascript">
            </script>
            <script src="../assets/js/popper.js" type="text/javascript">
            </script>
            <script src="../assets/js/bootstrap.min.js" type="text/javascript">
            </script>
            <script src="../assets/angular/angular.min.js" type="text/javascript">
            </script>
            <script src="../assets/angular/angular-loader.js" type="text/javascript">
            </script>
            <script src="../../m/ytAPI.js" type="text/javascript">
            </script>
            <script src="../../m/itube.js" type="text/javascript">
            </script>
            <script src="../../c/itubeCtrl.js" type="text/javascript">
            </script>
            
        </div>
    </body>
</html>
