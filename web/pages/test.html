<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>
                Document
            </title>
            <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
            <link href="../assets/css/customize.css" rel="stylesheet"/>
            <script src="../assets/angular/angular.min.js" type="text/javascript">
            </script>
            <script src="../assets/angular/angular-loader.js" type="text/javascript">
            </script>
            <script src="../assets/angular/angular-route.min.js" type="text/javascript">
            </script>
        </meta>
    </head>
    <body>
        <div class="container" ng-controller="ExampleController as vm">
            <div class="text-center">
                <h1>
                    AngularJS - Pagination Example with logic like Google
                </h1>
                <!-- items being paged -->
                <div ng-repeat="item in vm.items">
                    Item {{item}}
                </div>
                <!-- pager -->
                <ul class="pagination" ng-if="vm.pager.pages.length">
                    <li ng-class="{disabled:vm.pager.currentPage === 1}">
                        <a ng-click="vm.setPage(1)">
                            First
                        </a>
                    </li>
                    <li ng-class="{disabled:vm.pager.currentPage === 1}">
                        <a ng-click="vm.setPage(vm.pager.currentPage - 1)">
                            Previous
                        </a>
                    </li>
                    <li ng-class="{active:vm.pager.currentPage === page}" ng-repeat="page in vm.pager.pages">
                        <a ng-click="vm.setPage(page)">
                            {{page}}
                        </a>
                    </li>
                    <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
                        <a ng-click="vm.setPage(vm.pager.currentPage + 1)">
                            Next
                        </a>
                    </li>
                    <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
                        <a ng-click="vm.setPage(vm.pager.totalPages)">
                            Last
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <script src="../assets/js/jquery-3.2.1.min.js" type="text/javascript">
        </script>
        <script src="../assets/js/popper.js" type="text/javascript">
        </script>
        <script src="../assets/js/bootstrap.min.js" type="text/javascript">
        </script>
        <script src="../m/membersAPI.js" type="text/javascript">
        </script>
        <script src="../m/itube.js" type="text/javascript">
        </script>
        <script src="../c/itubeCtrl.js" type="text/javascript">
        </script>
    </body>
</html>
