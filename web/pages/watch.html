                        </div>
                    </div>
                </div>
            </div>

                        <a href="#" ng-bind="videoInfo.data.attributes.authorName">

                    </div>

                            <span ng-bind="videoInfo.data.attributes.birthday">
                            </span>
                        </span>
                    </div>
                    <div class="row">
                        <p style="white-space: pre" ng-bind="videoInfo.data.attributes.description">
                        </p>    
                           
                    </div>
                    <div class="row">
                        <span>
                            Tags:
                        </span>
                        <div class="text-light" ng-repeat="tag in tags track by $index" on-finish-render="ngGetInforFinish">
                            <a ng-bind="tag" ng-href="search.html?search=video&keyword={{tag}}">
                            </a>
                            <span ng-show="!$last">

                            </span>
                        </div>
                    </div>
